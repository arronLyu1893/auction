<div class="thumbnail">
  <img src="http://placehold.it/820x350">
  <div>
    <h4 class="pull-right">{{ product.price }}å…ƒ</h4>
    <h4>{{ product.title }}</h4>
    <p>{{ product.desc }}</p>
  </div>
  <div>
    <p class="pull-right">{{ comments.length }}</p>
    <p>
      <app-stars [rating]="product.rating"></app-stars>
    </p>
  </div>
</div>

<div class="well">
  <div class="row" *ngFor="let tmp of comments">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="tmp.rating"></app-stars>
      <span>{{ tmp.user }}</span>
      <span class="pull-right">{{ tmp.timestamp }}</span>
      <p></p>
      <p>{{ tmp.content }}</p>
    </div>
  </div>
</div>
